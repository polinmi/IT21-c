<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Oriented Programming</title>
</head>
<body>
    <h1>Hello World, It's OOP!!</h1>
    <div id="person1"></div> <!-- Changed from h1 to div for better semantics -->
    <script>
        // Input and creating a class named Person
        class Person {
            constructor(name, age, gender) {
                this.name = name;
                this.age = age;
                this.gender = gender;
            }

            // Solution 1: Display via console.log
            displayInfo() {
                console.log("Name: " + this.name);
                console.log("Age: " + this.age);
                console.log("Gender: " + this.gender);
            }

            // Solution 2: Display via HTML
            displayViaHTML() {
                const personElement = document.getElementById('person1');
                personElement.innerHTML = `
                    <strong>Name:</strong> ${this.name}<br>
                    <strong>Age:</strong> ${this.age}<br>
                    <strong>Gender:</strong> ${this.gender}
                `;
            }
        }

    </script>
</body>
</html>
